<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>我要买游艇</title>
	<link rel="stylesheet" type="text/css" href="css/game.css">
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
</head>
<body>
	<div id="home">
		<img src="images/home1.jpg" width="100%" height="100%">
	</div>
	<div id="home1">
		<img src="images/home2.jpg" width="100%" height="100%">
		 <div class="home-btn text3">
			<!--<a id="gotogame" class="fl">进入游戏</a> -->
			<a id="gotorule" class="fl">查看规则</a>
		</div>
	</div>
	<div id="gamepre">
		<img src="images/person2.png" width="100%" height="100%">
		<div class="home-btn text1">
			传钰英雄<br>
			<a id="next" class="fl">下一步</a>
		</div>
	</div>
	<div id="rule">
		<img src="images/rule2.jpg" width="100%" height="100%">
		<div class="home-btn text2">
			<a id="goback" class="fl">返回</a>
		</div>
	</div>
	<div id="game1">
		<div>
			<img src="images/background1.png" width="100%">
		</div>
		<div class="gameperson">
			<img src="images/person2.png" width="20%">
		</div>
		<div id="timeout"></div>
		<div class="gamebody">
			<ul>
				<li><img id="id1" src="images/path1.png" class="path34"></li>
				<li><img id="id2" src="images/path1.png" class="path41"></li>
				<li><img id="id3" src="images/path1.png" class="path34"></li>
				<li><img id="id4" src="images/path2.png" class="path22"></li>

				<li><img id="id5" src="images/path1.png" class="path12"></li>
				<li><img id="id6" src="images/path1.png" class="path23"></li>
				<li><img id="id7" src="images/path2.png" class="path11"></li>
				<li><img id="id8" src="images/path2.png" class="path22"></li>

				<li><img id="id9" src="images/path2.png" class="path22"></li>
				<li><img id="id10" src="images/path1.png" class="path41"></li>
				<li><img id="id11" src="images/path1.png" class="path12"></li>
				<li><img id="id12" src="images/path1.png" class="path23"></li>

				<li><img id="id13" src="images/path2.png" class="path22"></li>
				<li><img id="id14" src="images/path1.png" class="path23"></li>
				<li><img id="id15" src="images/path1.png" class="path34"></li>
				<li><img id="id16" src="images/path1.png" class="path12"></li>
			</ul>
		</div>
		<div class="gameship">
			<img src="images/end.png" width="20%">
		</div>
		
		
		<div id="msg" class="congratulation">恭喜通关</div>
	</div>
	<div id="failure">
		<img src="images/failure.jpg" width="100%" height="100%">
	</div>
	<div id="congratulation">
		<img src="images/success1.png" width="100%" height="100%">
	</div>	
</body>
</html>
